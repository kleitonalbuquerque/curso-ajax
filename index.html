<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Escola AJAX</title>
</head>
<body>
  
  <div class="container-fluid">

    <h1>Escola AJAX <button type="button" class="btn btn-success" data-toggle="modal" data-target="#inserirAluno">Novo Aluno</button></h1>
    
    <hr>

    <div id="pesquisa">
      <div class="input-group">

        <input type="text" name="buscanome" id="buscanome" placeholder="Buscar por nome..." class="form-control">

        <div class="input-group-append" >
          <input type="button" name="btnPesquisa" value="Buscar..." class="btn btn-info" onclick="buscaDados()">
        </div>
      </div>
    </div>

    <hr>

    <div id="dados"></div>
  </div>

<!-- Modal -->
<div class="modal fade" id="inserirAluno" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >Inserir Aluno</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <input type="text" class="form-control" name="insereNome" placeholder="Nome" id="insereNome"><br>
       <input type="email" class="form-control" name="insereEmail" placeholder="E-mail" id="insereEmail"><br>
       <input type="text" class="form-control" name="insereTelefone" placeholder="Telefone" id="insereTelefone"><br>
       <input type="text" class="form-control" name="insereEndereco" placeholder="Endereço" id="insereEndereco"><br>
       <!-- Resultado da Inserção de Dados -->
       <div id="resposta"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" onclick="insereDados()">Salvar</button>
      </div>
    </div>
  </div>
</div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="ajax.js"></script>
</body>
</html>
